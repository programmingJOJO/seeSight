<ion-view view-title="Fragebogen" id="question-form">
  <div class="bar bar-subheader">
    <h2 class="title">Schritt 4 von 4</h2>
  </div>
  <ion-content class="has-subheader">
    <div class="list">

      <label class="item item-input item-stacked-label">
        <span class="input-label" style="width: 100%; max-width: none;">
          Könntest du dir vorstellen, die App zu nutzen?
        </span>
        <div class="range">
          Nein
          <input type="range" name="volume" min="0" max="4" ng-model="data.using_app"/>
          Ja
        </div>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label" style="width: 100%; max-width: none;">
          Hast du noch Anregungen oder sonstige Anmerkungen?
        </span>
        <textarea type="text" placeholder="Kommentar" rows="4" ng-model="data.comment"></textarea>
      </label>

      <div class="padding">
        <a class="button button-block button-positive" ng-click="store_data(true)">Abschicken</a>
        <a class="button button-block button-light" ui-sref="app.form2" ng-click="store_data(false)>Zurück zu Schritt 3</a>
      </div>

    </div>
  </ion-content>
</ion-view>
