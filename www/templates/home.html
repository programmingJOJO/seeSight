<ion-view view-title="SeeSight">
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-right">
        Schnellstart
        <p>Ich möchte sofort loslegen.</p>
        <p>Suche mir bitte automatisch eine Tour.</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item item-icon-right" ui-sref="app.tours">
        Alle Touren
        <p>Ich möchte selbst eine Tour auswählen.</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item item-icon-left">
        Eigene Tour erstellen
        <p>Ich möchte selbst eine Tour erstellen und beginnen.</p>
        <i class="icon ion-ios-locked-outline"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
