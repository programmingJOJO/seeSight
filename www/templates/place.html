<ion-view view-title="{{place.name}}">
  <ion-content>
    <leaflet center="center" defaults="defaults" height="150px" markers="markers"></leaflet>
    <div id="start-button-item" class="item">
      Hier gibt es etwas zu entdecken!
      <button ng-show="delay" class="shake button-round button button-default button-icon-only button-assertive"
              ng-click="showChallenge()">
        <span class="button-inner">OK
          <!--<i class="icon ion-ios-search-strong"></i>-->
        </span>
        <ion-button-effect></ion-button-effect>
      </button>
    </div>
    <div class="item">
      <p>{{place.description}}</p>
    </div>
  </ion-content>
  <div class="bar bar-subfooter auto-height" ng-if="(tour_place.id + 1) <= tour.tour_places.length">
      <button class="button button-positive button-full button-large"
              ui-sref="app.tour_start({tourId: tour.id, placeId: nextPlaceId})"
              ng-click="placeIsVisited(place)">
        Weiter
      </button>
  </div>
  <div class="bar bar-footer auto-height" ng-if="(tour_place.id + 1) <= tour.tour_places.length">
      <button class="button button-light button-full button-small">Tour pausieren</button>
  </div>

  <div class="bar bar-footer" ng-if="(tour_place.id + 1) > tour.tour_places.length">
    <button class="button button-stable" ui-sref="app.tour_finish">Tour beenden</button>
  </div>
</ion-view>
