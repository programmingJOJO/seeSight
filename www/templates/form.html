<ion-view view-title="Fragebogen" id="question-form">
  <div class="bar bar-subheader">
    <h2 class="title">Schritt 1 von 4</h2>
  </div>
  <ion-content class="has-subheader">
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Geschlecht
        </div>
        <select name="gender" ng-model="data.gender">
          <option value="männlich">Männlich</option>
          <option value="weiblich">Weiblich</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Alter
        </div>
        <select name="age" ng-model="data.age">
          <option value="{{n}}" ng-repeat="n in range(10,80)">{{n}}</option>
        </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label" style="width: 100%; max-width: none;">
          Wie oft machst du Ausflüge oder gehst spazieren?
        </span>
        <div class="range">
          Nie
          <input type="range" name="volume" min="0" max="4" ng-model="data.how_many">
          Oft
        </div>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label" style="width: 100%; max-width: none;">Erkundest du dabei bewusst deine Umgebung?</span>
        <div class="range">
          Nie
          <input type="range" name="volume" min="0" max="4" ng-model="data.how_intentional">
          Oft
        </div>
      </label>
      <div class="padding">
        <a class="button button-block button-positive" ui-sref="app.form2" ng-click="store_data(false)">Weiter zu Schritt 2</a>
        <a class="button button-block button-light" ui-sref="app.home" ng-click="store_data(false)">Zurück zum Hauptmenü</a>
      </div>

    </div>
  </ion-content>
</ion-view>
