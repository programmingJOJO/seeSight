
<ion-view view-title="Tour">
  <ion-content>
    <div class="row">
      <div class="col text-center"><i style="font-size: 800%;" class="icon ion-map"></i></div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h4>Die Tour ist leider schon zu Ende.</h4>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p>Hat dir die Tour gefallen? Dann bewerte sie mithilfe der Sternchen und klicke dann auf Tour beenden.</p>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <span star-rating rating-value="rating" max="3" on-rating-selected="saveRatingToServer(rating)" style="font-size: 250%;"></span>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h4>Glückwunsch! {{}} von {{}} Rätseln gelöst!</h4>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-subfooter auto-height" style="bottom: 0px;">
    <button class="button button-positive button-full button-large"
            ui-sref="app.home">
            Zurück zum Hauptmenü
    </button>
  </div>
</ion-view>
